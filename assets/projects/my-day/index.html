<!doctype html>
<html>
<head>
    <title>My Day</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">

</head>
<body>
    <audio src="Adam%20Snow%20-%20Meghan's%20Theme.mp3">
    </audio>

    <div class="player-box">
        <div class="album-art">
            <img class="img-responsive" src="http://static.djbooth.net/pics-artist/adamsnow.jpg">
        </div>
        <div class="song-details pull-right">
            <div class="main-box">
                <div class="song-info">
                    <p class="song-title">Meghan's Theme</p>
                    <p class="artist-name">Adam Snow</p>
                </div>
                <div class="controls pull-right">
                    <a id="play-btn"><svg height="50px" width="50px" version="1.1" viewBox="0 0 16 16" x="0px" y="0px">
                        <path clip-rule="evenodd" d="M3,3l10,5l-10,5z" fill-rule="evenodd"></path>
                    </svg></a>
                </div>
            </div>

        </div>
        <div class="progress-wrapper">
            <div class="progress-bg">
                <div id="progress-container" class="progress">
                    <div id="progress" class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">
                        <span class="sr-only"></span>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
